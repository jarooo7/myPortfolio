<div id="nav-bar" [ngClass]="classBar">
  <div>
    <img class="logo mx-5" src="../../assets/logo.svg">
  </div>
  <a *ngFor="let item of menu" [routerLink]="['/'+ item]" routerLinkActive="active">
    <img class="icon-nav" [src]="'../../assets/icons/'+item+'.svg'">
    <span>{{'nav.'+item|translate}}</span>
  </a>
  <a (click)="toggleMenu()" class="icon">
    <i class="fa fa-bars"></i>
  </a>
</div>
